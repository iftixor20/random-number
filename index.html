<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Random Number | JS</title>
</head>
<body class="bg-dark">
  <div class="container d-flex flex-column align-items-center">
    <form class="js-intro-form-randomnumber form" id="formRandomNumber" action="https://echo.htmlacademy.ru" method="POST">
<h1 class="text-white font-weight-bold text-center my-5">1 - 100 <br> Orasida Ixtiyoriy Son Kiritib Omadingizni Sinab Ko'ring!</h1>
<div class="form-row">

  <div class="col-md-6">
    <input class="form-control" type="number" name="input-number" id="inputAmountRandom" required min="1" max="100">
  </div>

  <div class="col col-md-6 mt-4 mt-md-0 align-items-center">
<button class="btn btn-success w-50">Tekshirish</button>
  </div>

  <div class="col-md-6">
    <output class="form-control mt-4" id="outputRandomNumber"><span class="result-display"></span></output>
    <span class="js-num-info text-white" id="numInfo"></span>
  </div>

</div>
</form>

  </div>




  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
